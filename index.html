<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Rating Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="main-content">
            <h1 class="logo">EloTracker</h1>
            <div class="tabs">
                <button class="tab-link active" data-tab="players">Players</button>
                <button class="tab-link" data-tab="enter-data">Enter Data</button>
                <button class="tab-link" data-tab="history">Match History</button>
                <button class="tab-link" data-tab="h2h">Head-to-Head</button>
            </div>

            <div id="players" class="tab-content active">
                <div class="view-toggle-container">
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="rankings">Rankings</button>
                        <button class="toggle-btn" data-view="alphabetical">Alphabetical</button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="player-table">
                        <thead>
                            <tr>
                                <th class="rankings-col-rank">Rank</th>
                                <th class="rankings-col-player">Player</th>
                                <th class="rankings-col-rating">Rating</th>
                                <th class="rankings-col-matches">Matches</th>
                            </tr>
                        </thead>
                        <tbody id="player-list-body">
                            <!-- Player data injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="enter-data" class="tab-content">
                <div class="card">
                    <h2>Log a Match</h2>
                    <form id="log-match-form">
                        <label for="player1-select">Player 1</label>
                        <select id="player1-select" required></select>

                        <label for="player2-select">Player 2</label>
                        <select id="player2-select" required></select>

                        <label for="winner-select">Winner</label>
                        <select id="winner-select" required>
                            <option value="">-- Select Players First --</option>
                        </select>
                        
                        <button type="submit">Log Match</button>
                    </form>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h2>Add New Player</h2>
                    <form id="add-player-form">
                        <label for="new-player-name">Player Name</label>
                        <input type="text" id="new-player-name" placeholder="Enter player name" required>
                        <button type="submit">Add Player</button>
                    </form>
                </div>

                <div class="card settings-card" style="margin-top: 2rem;">
                    <h2>Settings</h2>
                    <div class="settings-buttons">
                        <button id="export-btn" class="btn-secondary">Export Data</button>
                        <button id="import-btn" class="btn-secondary">Import Data</button>
                        <input type="file" id="import-file-input" accept=".json" style="display: none;">
                    </div>
                    <button id="reset-all-btn" class="btn-danger">Reset All Data</button>
                </div>
            </div>

            <div id="history" class="tab-content">
                <div class="filter-container card">
                    <label for="history-player-filter">Filter by Player</label>
                    <select id="history-player-filter"></select>
                </div>
                <ul id="match-history-list" class="match-history-list">
                    <!-- Match history injected by JS -->
                </ul>
            </div>

            <div id="h2h" class="tab-content">
                <div class="filter-container card">
                    <label for="h2h-player-filter">Filter by Player</label>
                    <select id="h2h-player-filter"></select>
                </div>
                <div class="table-container">
                    <table class="player-table h2h-table">
                        <thead>
                            <tr>
                                <th>PLAYER 1</th>
                                <th>SCORE</th>
                                <th>PLAYER 2</th>
                            </tr>
                        </thead>
                        <tbody id="h2h-stats-body">
                            <!-- H2H stats injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
